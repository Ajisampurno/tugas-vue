<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--vue js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <title>Basic component VueJs</title>
</head>

<body>

    <div id="app" v-if="status == 'tampil'">
        <p>{{ message }}</p>
        <table widt="80px" border="1px">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Umur</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="user in users">
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.age}}</td>
                </tr>
            </tbody>
        </table>
    </div>



    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Halo, Aji111',
                status: 'tampil',
                users: [
                    {
                        "id": 1,
                        "name": "John Doe",
                        "email": "john.doe@example.com",
                        "age": 30,
                    },
                    {
                        "id": 2,
                        "name": "Jane Smith",
                        "email": "jane.smith@example.com",
                        "age": 25,
                    },
                    {
                        "id": 3,
                        "name": "Bob Johnson",
                        "email": "bob.johnson@example.com",
                        "age": 35,
                    }
                ],
            }
        });
    </script>
</body>

</html>
